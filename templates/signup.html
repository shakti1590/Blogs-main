<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp - Blogify</title>
    <link href="/static/Css/style.css" rel="stylesheet">
    <link href="/static/Css/ext.css" rel="stylesheet">
    <link href="/static/Images/logo.png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- ==== Fonts ==== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />  </head>
    <body>


    <!-- ==== Global Header ===== -->
    {% include "global-header.html" %}


    <!-- ==== Sign In ==== -->
    <div class="containers">
        <div class="sign-container">
            <div class="left-col">
                <div>
                {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                Error: {{message}}
                </div>
                {% endfor %}
                <h2 class="header">Welcome Back!</h2>
                <p>To keep connected with us please signUp with your personal info</p>
                <a href="/signin/"><button class="sign-btn">SIGN IN</button></a>
                </div>
            </div>
            <div class="right-col">
                <form action="/signup/" method="post">
                    {% csrf_token %}
                    <h2 class="header">Sign Up</h2>
                    <input type="username" class="sign-input" name="username" placeholder="Username" required>
                    <input type="text" class="sign-input" name="fname" placeholder="First Name" required>
                    <input type="text" class="sign-input" name="lname" placeholder="Last Name" required>
                    <input type="email" class="sign-input" name="email" placeholder="Email" required>
                    <input type="password" class="sign-input" name="pass1" placeholder="Password" required>
                    <input type="password" class="sign-input" name="pass2" placeholder="Confirm Password" required>
                    <button type="submit" class="sign-btn">SIGN UP</button>
                </form>
            </div>
        </div>
        </div>


    <!-- ==== Global Footer ===== -->
    {% include "global-footer.html" %}

    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
