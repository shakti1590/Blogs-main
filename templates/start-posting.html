<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Start Posting - MJP Rohilkhand University</title>
        <link href="/static/Css/style.css" rel="stylesheet">
        <link href="/static/Images/logo.png" rel="icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <!-- ==== Fonts ==== -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />  </head>
    <body>

    <!-- ==== Global Header ===== -->        
    {% include "global-header.html" %}

    <!-- ==== Start Posting ==== -->
    <div class="container-xxl">
        <div class="row justify-content-center align-items-center start-posting-section">
            {% if user.is_authenticated %}
            <div class="col-md-8 col-11">
                <form action="/start-posting/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="text" placeholder="Title" name="title">
                    <textarea name="body" id="editor">Write your content here....</textarea>
                    <input type="file" name="image">
                    <input type="date" name="date">
                    <input type="text" name="user" value="{{user.first_name}}" readonly>
                    <select name="category">
                        <optgroup label="Select Category">
                            <option value="Blogs">Blogs</option>
                            <option value="Poems">Poems</option>
                            <option value="Stories">Stories</option>
                        </optgroup>                        
                    </select>
                    <button>Publish</button>
                </form>
            </div>
            {% else %}
            <div class="col-md-8 col-11">
                <h2>You're not signin</h2>
                <p>SignIn to start posting your blogs, poems & stories.</p>
                <a href="/signin" class="signin-btn"><button>SignIn</button></a>
            </div>
            {% endif %}
        </div>
    </div>
    
    <!-- ==== Global Footer ===== -->        
    {% include "global-footer.html" %}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/34.2.0/classic/ckeditor.js"></script>
    <script>
        ClassicEditor
            .create(document.querySelector('#editor'))
            .then(editor => { console.log(editor); })
            .catch(error => { console.error(error); });
            CKEDITOR.replace('editor', {
                height: 500,
            });           
    </script>
    </body>
</html>
