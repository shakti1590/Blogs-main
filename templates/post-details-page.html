<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Singal Post Page - Blogify</title>
    <link href="/static/Css/style.css" rel="stylesheet">
    <link href="/static/Images/logo.png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- ==== Fonts ==== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />  </head>
    <body>


    <!-- ==== Global Header ===== -->
    {% include "global-header.html" %}

    <!-- ====  Singal Post Page ==== -->
    <div class="container-xxl singal-post-section">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-10 col-12">
                <h6>{{post.category}}</h6>
                <h2>{{post.title}}</h2>
                <p>{{post.body|safe|slice:":75"}}.....</p>
                <h3 class="social"><span><a href=""><i class="fa-brands fa-square-facebook"></i></a></span>&nbsp; <span><a href=""><i class="fa-brands fa-linkedin"></i></a></span>&nbsp; <span><a href=""><i class="fa-brands fa-square-twitter"></i></a></span>&nbsp; <span><a href=""><i class="fa-brands fa-square-pinterest"></i></a></span></h3>
                <img src="/media/{{post.featured_image}}" alt="">
                <p><span><img src="/static/Images/man.png"> by {{post.user}}</span> &emsp; <span><i class="bi bi-file-earmark-arrow-up"></i> Published on - {{post.date}}</span></p>
                <hr>
                <hr>
            </div>
        </div>

        <div class="row justify-content-center align-items-center post-des">
            <div class="col-md-10 col-12">
                {{post.body|safe}}
            </div>
        </div>
    </div>   


    <!-- ==== Subcribe to our Newsletter ===== -->
    {% include "newsletter.html" %} 


    <!-- ==== Global Footer ===== -->
    {% include "global-footer.html" %}

    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
