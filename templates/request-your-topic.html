<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Request Your Topic - Blogify</title>
    <link href="/static/Css/style.css" rel="stylesheet">
    <link href="/static/Images/logo.png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- ==== Fonts ==== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />  </head>
    <body>


    <!-- ==== Global Header ===== -->
    {% include "global-header.html" %}


    <!-- ==== Request Your Topic ==== -->
    <div class="container-xxl contact-us-section">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5 contact-form">
                <h5>Author will write on it soon</h5>
                <h2 class="heading">Request Your Topic <span><i class="fa-solid fa-square"></i></span></h2>
                <br>
                <form action="/request-your-topic/" method="post">
                    {% csrf_token %}
                    <input type="text" placeholder="Name" name="name">
                    <input type="email" placeholder="Email" name="email">
                    <input type="tel" placeholder="Contact" name="phone">
                    <select name="category">
                        <optgroup label="Select Category">
                            <option value="Blogs">Blogs</option>
                            <option value="Poems">Poems</option>
                            <option value="Stories">Stories</option>
                        </optgroup>                        
                    </select>
                    <input type="text" placeholder="Request Your Topic" name="topic">
                    <div><button type="submit">Submit</button></div>
                </form>
            </div>
            <div class="col-md-5">
            </div>
        </div>
    </div>


    <div class="container-xxl">
        <div class="row justify-content-center align-items-center topic-list">
            <div class="col-md-10 col-11">
                {% for n in req %}
                <div class="topic"><h6><i class="bi bi-caret-right-fill"></i> {{n.topic}} <a href="/start-posting/"><span><i class="bi bi-pencil-fill"></i></span></a> <span>{{n.category}}</span></h6></div>
                {% endfor %}
            </div>
        </div>
    </div>


    <!-- ==== Global Footer ===== -->
    {% include "global-footer.html" %}

    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
